name: Proyecto Final - Tests y Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend - Tests y Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: eventos_app_user
          POSTGRES_PASSWORD: eventos_app_password
          POSTGRES_DB: eventos_db
        options: >-
          --health-cmd="pg_isready -U eventos_app_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Obtener c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias backend
        working-directory: ./eventos-backend
        run: npm ci

      - name: Ejecutar tests con coverage
        working-directory: ./eventos-backend
        run: npm test -- --coverage
