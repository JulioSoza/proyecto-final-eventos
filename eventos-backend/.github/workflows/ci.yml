name: CI - Tests y Coverage

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: eventos_app_user
          POSTGRES_PASSWORD: eventos_app_pass
          POSTGRES_DB: eventos_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U eventos_app_user -d eventos_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      JWT_SECRET: super-secret-ci
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: eventos_app_user
      PGPASSWORD: eventos_app_pass
      PGDATABASE: eventos_db

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias del backend
        working-directory: ./eventos-backend
        run: npm ci

      - name: Ejecutar tests con coverage
        working-directory: ./eventos-backend
        run: npm test -- --coverage
