name: Backend - Tests y Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: eventos_app_user
          POSTGRES_PASSWORD: eventos_app_pass
          POSTGRES_DB: eventos_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U eventos_app_user -d eventos_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: "postgresql://eventos_app_user:eventos_app_pass@localhost:5432/eventos_db?schema=public"
      JWT_SECRET: super-secret-ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Push Prisma schema
        run: npx prisma db push

      - name: Run tests with coverage
        run: npm test -- --coverage
