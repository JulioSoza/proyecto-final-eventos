name: Backend - Tests y Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest

    # Todos los comandos se ejecutan dentro de eventos-backend
    defaults:
      run:
        working-directory: ./eventos-backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: eventos_app_user
          POSTGRES_PASSWORD: eventos_app_pass
          POSTGRES_DB: eventos_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U eventos_app_user -d eventos_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      JWT_SECRET: super-secret-ci

      PGHOST: 127.0.0.1
      PGPORT: 5432
      PGUSER: eventos_app_user
      PGPASSWORD: eventos_app_pass
      PGDATABASE: eventos_db

      # Prisma usar√° este connection string para crear las tablas
      DATABASE_URL: postgresql://eventos_app_user:eventos_app_pass@127.0.0.1:5432/eventos_db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: eventos-backend/package-lock.json

      - name: Esperar PostgreSQL
        run: |
          echo "Esperando Postgres..."
          for i in {1..15}; do
            pg_isready -h 127.0.0.1 -p 5432 -U eventos_app_user && break
            sleep 2
          done

      # *** PASO CLAVE ***
      # Crea el esquema de la BD (tablas tickets, events, users, categories, etc.)
      - name: Sincronizar esquema con Prisma
        run: npx prisma db push

      - name: Run Jest with coverage
        run: npm test -- --coverage
