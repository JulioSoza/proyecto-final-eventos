name: Backend CI - Tests & Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: eventos_app_user
          POSTGRES_PASSWORD: eventos_app_pass
          POSTGRES_DB: eventos_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U eventos_app_user -d eventos_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: eventos_app_user
      PGPASSWORD: eventos_app_pass
      PGDATABASE: eventos_db
      JWT_SECRET: super-secret-ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Esperar a Postgres
        run: |
          echo "Esperando Postgres..."
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U eventos_app_user && break
            sleep 2
          done

      - name: Inicializar esquema de BD
        run: node scripts/init-db.js

      - name: Run tests with coverage
        run: npm test -- --coverage
