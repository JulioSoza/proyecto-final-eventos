name: CI - Tests y Coverage

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: eventos_app_user
          POSTGRES_PASSWORD: eventos_app_pass
          POSTGRES_DB: eventos_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U eventos_app_user -d eventos_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: test
      JWT_SECRET: super-secret-ci
      # Config BD para tests en CI (tu pool lee de estas vars)
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: eventos_app_user
      PGPASSWORD: eventos_app_pass
      PGDATABASE: eventos_db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar cliente de Postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Esperar a que Postgres esté listo
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U eventos_app_user; then
              echo "Postgres está listo"
              break
            fi
            echo "Esperando a Postgres..."
            sleep 2
          done

      - name: Pruebas unitarias
        run: npm run test:unit

      - name: Pruebas de integración
        run: npm run test:integration

      - name: Cobertura
        run: npm run test:coverage
